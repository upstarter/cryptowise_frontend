map $http_origin $cors_header {
    default "";
    "~^https?://[^/]+\.cryptowise\.ai(:[0-9]+)?$" "$http_origin";
}

server {
    listen       8080;
    server_name  cryptowise.ai;
    root /usr/share/nginx/html;
    #charset koi8-r;
    #access_log  /var/log/nginx/access.log;

    index index.html;

    location / {
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;

      #add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Allow-Headers' 'Accept,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Host,Origin,Referer,User-Agent,X-Requested-With,X-CSRF-TOKEN' always;
      add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
      # required to be able to read Authorization header in frontend
      add_header 'Access-Control-Expose-Headers' 'Authorization' always;

      if ($request_method = 'OPTIONS') {
          # Tell client that this pre-flight info is valid for 20 days

        #add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Access-Control-Max-Age' 1;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
      }

      # render react page refreshes
      if (!-e $request_filename){
        rewrite ^(.*)$ /index.html break;
      }

      try_files $uri $uri/ =404;
      error_log /var/log/nginx/error.log debug;
    }


    #error_page  404              /404.html;
    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
